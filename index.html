    <!-- Early Farcaster SDK Initialization -->
    <script>
      // Early SDK initialization to prevent splash screen persistence
      (function() {
        // Check if we're in Farcaster environment
        if (typeof window !== 'undefined' && window.parent !== window) {
          console.log('🔄 Early Farcaster environment detected...')
          window.farcasterReady = false
          
          // Listen for SDK availability and call ready ASAP
          const checkSDK = () => {
            try {
              if (window.sdk && window.sdk.actions && window.sdk.actions.ready) {
                console.log('🔄 Early SDK found, calling ready()...')
                window.sdk.actions.ready().then(() => {
                  window.farcasterReady = true
                  console.log('✅ Early SDK ready() called successfully')
                }).catch(error => {
                  console.warn('⚠️ Early SDK ready() failed:', error)
                })
              } else {
                // SDK not ready yet, try again in 10ms
                setTimeout(checkSDK, 10)
              }
            } catch (error) {
              console.warn('⚠️ Early SDK check failed:', error)
            }
          }
          
          // Start checking immediately
          setTimeout(checkSDK, 1)
        }
      })()
    </script>
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#34d399" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="EcoHunt" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // Farcaster SDK early initialization
      import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'
      window.farcasterSDK = sdk
      
      // Call ready() as soon as possible
      window.addEventListener('DOMContentLoaded', async () => {
        try {
          console.log('🚀 Early Farcaster SDK initialization...')
          await sdk.actions.ready()
          console.log('✅ Early ready() call successful')
          window.farcasterReady = true
        } catch (error) {
          console.error('❌ Early ready() failed:', error)
        }
      })
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
